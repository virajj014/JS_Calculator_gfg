<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <input id="display" />
        <div class="allbuttons">
            <div class="mycol">
                <div class="row">
                    <!-- AC, () , % -->
                    <button class="mybtn mybtn1">AC</button>
                    <button class="mybtn mybtn1">( )</button>
                    <button class="mybtn mybtn1">%</button>
                </div>

                <div class="row">
                    <!-- 7, 8, 9 -->
                    <button class="mybtn mybtn2">7</button>
                    <button class="mybtn mybtn2">8</button>
                    <button class="mybtn mybtn2">9</button>
                </div>

                <div class="row">
                    <!-- 4, 5, 6 -->
                    <button class="mybtn mybtn2">4</button>
                    <button class="mybtn mybtn2">5</button>
                    <button class="mybtn mybtn2">6</button>
                </div>

                <div class="row">
                    <!-- 1, 2, 3 -->
                    <button class="mybtn mybtn2">1</button>
                    <button class="mybtn mybtn2">2</button>
                    <button class="mybtn mybtn2">3</button>
                </div>

                <div class="row">
                    <!-- 0, ., back -->
                    <button class="mybtn mybtn2">0</button>
                    <button class="mybtn mybtn2">.</button>
                    <button class="mybtn mybtn3">&gt;</button>
                </div>

            </div>
            <div class="mycol">
                <!-- / * - + = -->
                <button class="mybtn mybtn3">/</button>
                <button class="mybtn mybtn3">*</button>
                <button class="mybtn mybtn3">-</button>
                <button class="mybtn mybtn3">+</button>
                <button class="mybtn mybtn3">=</button>
            </div>


        </div>
    </div>
</body>

</html>
